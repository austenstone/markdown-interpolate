name: Build and Publish

on:
  pull_request:
    paths-ignore:
      - "**.md"
  push:
    paths-ignore:
      - "**.md"

jobs:
  build:
  name: ðŸ”¨ Build ðŸ§ª Test ðŸ§¹ Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: ðŸŸ© Setup Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "npm"

      - name: ðŸŸ¢ Install node modules
        run: npm ci

      - name: ðŸ”¨ Build
        run: npm run build

      - name: ðŸ§ª Test
        run: npm run test

      - name: ðŸ§¹ Lint Demo
        run: npm run lint

      - name: ðŸ’¾ Archive devicewise-angular artifacts
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist/devicewise-angular

  publish_npm:
    name: ðŸ”´ NPM publish
    needs: ["build", "test"]
    runs-on: ubuntu-latest

    steps:
      - name: ðŸŸ© Setup Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: â¬‡ï¸ Download devicewise-angular artifacts
        uses: actions/download-artifact@v2
        with:
          name: dist

      - name: ðŸ”´ NPM publish
        run: |
          npm config set //registry.npmjs.org/:_authToken ${NPM_TOKEN}
          npm publish
        env:
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
        continue-on-error: true

  publish_github:
    name: ðŸ˜º GitHub publish
    needs: ["build", "test"]
    runs-on: ubuntu-latest

    steps:
      - name: ðŸŸ© Setup Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: â¬‡ï¸ Download devicewise-angular artifacts
        uses: actions/download-artifact@v2
        with:
          name: dist

      - name: Update package.json name ðŸ“
        uses: jossef/action-set-json-field@v1
        with:
          file: package.json
          field: name
          value: "@telit/devicewise-angular"

      - name: ðŸ˜º GitHub publish
        run: |
          echo "@telit:registry=https://npm.pkg.github.com" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=${NPM_TOKEN}" >> .npmrc
          cat .npmrc
          npm publish
        env:
          NPM_TOKEN: ${{secrets.GITHUB_TOKEN}}
        continue-on-error: true