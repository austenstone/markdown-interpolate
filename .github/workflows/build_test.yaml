name: Build and Publish

on:
  pull_request:
    paths-ignore:
      - "**.md"
  push:
    paths-ignore:
      - "**.md"

jobs:
  build:
  name: 🔨 Build 🧪 Test 🧹 Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: 🟩 Setup Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "npm"

      - name: 🟢 Install node modules
        run: npm ci

      - name: 🔨 Build
        run: npm run build

      - name: 🧪 Test
        run: npm run test

      - name: 🧹 Lint Demo
        run: npm run lint

      - name: 💾 Archive devicewise-angular artifacts
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist/devicewise-angular

  publish_npm:
    name: 🔴 NPM publish
    needs: ["build", "test"]
    runs-on: ubuntu-latest

    steps:
      - name: 🟩 Setup Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: ⬇️ Download devicewise-angular artifacts
        uses: actions/download-artifact@v2
        with:
          name: dist

      - name: 🔴 NPM publish
        run: |
          npm config set //registry.npmjs.org/:_authToken ${NPM_TOKEN}
          npm publish
        env:
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
        continue-on-error: true

  publish_github:
    name: 😺 GitHub publish
    needs: ["build", "test"]
    runs-on: ubuntu-latest

    steps:
      - name: 🟩 Setup Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: ⬇️ Download devicewise-angular artifacts
        uses: actions/download-artifact@v2
        with:
          name: dist

      - name: Update package.json name 📝
        uses: jossef/action-set-json-field@v1
        with:
          file: package.json
          field: name
          value: "@telit/devicewise-angular"

      - name: 😺 GitHub publish
        run: |
          echo "@telit:registry=https://npm.pkg.github.com" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=${NPM_TOKEN}" >> .npmrc
          cat .npmrc
          npm publish
        env:
          NPM_TOKEN: ${{secrets.GITHUB_TOKEN}}
        continue-on-error: true